[project]
name = "flake-analyst"
version = "0.1.0"
description = "MCP server that analyzes Nix flake.lock files into dependency reports"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
flake-analyst = "flake_analyst:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
