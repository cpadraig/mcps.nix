[project]
name = "code-intel"
version = "0.1.0"
description = "MCP server for code structure analysis via Tree-Sitter"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "tree-sitter>=0.21.0",
]

[project.scripts]
code-intel = "code_intel:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
